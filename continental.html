    function populateTable(dishes, parentId) {
        const parent = document.getElementById(parentId);
        const table = parent.querySelector('table');
        const tbody = table.querySelector('tbody');

        dishes.forEach(dish => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${dish[0]}</td>
                <td>${dish[1]}</td>
            `;
            tbody.appendChild(row);
        });
    }

    
    populateTable(dishes.filter(dish => dish[0].includes('Chicken')), 'chickenDishes');
    populateTable(dishes.filter(dish => !dish[0].includes('Chicken')), 'vegAndOthers');
    populateTable(dishes.filter(dish => dish[0].includes('Pasta')), 'pastaDishes');
    populateTable(dishes.filter(dish => dish[0].includes('Seafood')), 'seafoodDishes');
    populateTable(dishes.filter(dish => dish[0].includes('Starter')), 'starterDishes');
    populateTable(dishes.filter(dish => dish[0].includes('Salad')), 'saladDishes');
</script>
